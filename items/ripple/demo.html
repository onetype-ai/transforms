<style>
    .examples { display: flex; flex-direction: column; gap: 60px; max-width: 700px; margin: 0 auto; padding: 40px 30px; }
    .examples h3 { color: var(--ot-text-2); margin-bottom: var(--ot-spacing-m); }
    .row { display: flex; gap: 16px; flex-wrap: wrap; }
    .button {
        padding: 14px 32px;
        border-radius: var(--ot-radius-m);
        background: var(--ot-bg-3);
        color: var(--ot-text-1);
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        border: 1px solid var(--ot-bg-3-border);
    }
    .button-brand {
        background: var(--ot-brand);
        border-color: var(--ot-brand-border);
        color: #fff;
    }
    .button-red {
        background: var(--ot-red);
        border-color: var(--ot-red-border);
        color: #fff;
    }
    .card {
        padding: 40px;
        border-radius: var(--ot-radius-l);
        background: var(--ot-bg-2);
        border: 1px solid var(--ot-bg-2-border);
        color: var(--ot-text-1);
        cursor: pointer;
    }
    .card p { color: var(--ot-text-2); margin-top: 8px; }
</style>

<div class="examples">
    <div>
        <h3>Buttons</h3>
        <div class="row">
            <div ot="ripple" class="button">Click me</div>
            <div ot="ripple" class="button button-brand">Primary</div>
            <div ot="ripple" class="button button-red">Delete</div>
        </div>
    </div>
    <div>
        <h3>Custom color</h3>
        <div class="row">
            <div ot="ripple" color="rgba(255, 255, 255, 1)" opacity="0.3" class="button button-brand">White ripple</div>
            <div ot="ripple" color="rgba(0, 100, 255, 1)" opacity="0.25" class="button">Blue ripple</div>
        </div>
    </div>
    <div>
        <h3>Centered</h3>
        <div class="row">
            <div ot="ripple" centered="true" class="button button-brand">Always center</div>
        </div>
    </div>
    <div>
        <h3>Slow</h3>
        <div class="row">
            <div ot="ripple" duration="1500" class="button">Slow ripple</div>
        </div>
    </div>
    <div>
        <h3>Card</h3>
        <div ot="ripple" class="card">
            <strong>Clickable card</strong>
            <p>Ripple works on any element, not just buttons.</p>
        </div>
    </div>
</div>
