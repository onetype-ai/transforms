<style>
    .examples { display: flex; flex-direction: column; gap: 40px; max-width: 700px; margin: 0 auto; padding: 40px 30px; }
    .examples h3 { color: var(--ot-text-2); margin-bottom: var(--ot-spacing-s); }
    .examples .demo-text { font-size: 24px; color: var(--ot-text-1); }
</style>

<div class="examples">
    <div>
        <h3>Default</h3>
        <p class="demo-text">I love <span ot="typewriter"><span>building websites</span><span>writing code</span><span>designing interfaces</span></span></p>
    </div>
    <div>
        <h3>Custom speed</h3>
        <p class="demo-text"><span ot="typewriter" ot-speed="100" ot-back-speed="50" ot-back-delay="2000"><span>Slow and steady</span><span>Takes its time</span><span>No rush here</span></span></p>
    </div>
    <div>
        <h3>Smart backspace</h3>
        <p class="demo-text"><span ot="typewriter"><span>I love apples</span><span>I love oranges</span><span>I love bananas</span></span></p>
    </div>
    <div>
        <h3>No cursor, no loop</h3>
        <p class="demo-text"><span ot="typewriter" ot-cursor="false" ot-loop="false"><span>This types once and stops.</span></span></p>
    </div>
    <div>
        <h3>With pause</h3>
        <p class="demo-text"><span ot="typewriter" ot-loop="false"><span>Loading^1000... done!</span></span></p>
    </div>
</div>
