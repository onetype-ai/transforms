<style>
    .examples { display: flex; flex-direction: column; gap: 60px; max-width: 700px; margin: 0 auto; padding: 40px 30px; }
    .examples h3 { color: var(--ot-text-2); margin-bottom: var(--ot-spacing-s); }
    .examples p { color: var(--ot-text-2); font-size: var(--ot-size-s); margin-top: var(--ot-spacing-x); }
    .row { display: flex; gap: 30px; flex-wrap: wrap; }
    .box { width: 200px; height: 200px; }
</style>

<div class="examples">
    <div>
        <h3>Autoplay + loop</h3>
        <div class="row">
            <div class="box" ot="lottie" ot-path="https://assets2.lottiefiles.com/packages/lf20_UJNc2t.json"></div>
            <div class="box" ot="lottie" ot-path="https://assets9.lottiefiles.com/packages/lf20_jcikwtux.json"></div>
        </div>
    </div>
    <div>
        <h3>Hover to play</h3>
        <p>Hover over the animation</p>
        <div class="row">
            <div class="box" ot="lottie" ot-path="https://assets2.lottiefiles.com/packages/lf20_UJNc2t.json" ot-trigger="hover" ot-hover-action="play"></div>
            <div class="box" ot="lottie" ot-path="https://assets9.lottiefiles.com/packages/lf20_jcikwtux.json" ot-trigger="hover" ot-hover-action="reverse"></div>
        </div>
    </div>
    <div>
        <h3>Click to toggle</h3>
        <p>Click the animation to play/pause</p>
        <div class="box" ot="lottie" ot-path="https://assets2.lottiefiles.com/packages/lf20_UJNc2t.json" ot-trigger="click" ot-click-action="toggle"></div>
    </div>
    <div>
        <h3>Scroll triggered</h3>
        <p>Plays when scrolled into view</p>
        <div class="box" ot="lottie" ot-path="https://assets9.lottiefiles.com/packages/lf20_jcikwtux.json" ot-trigger="scroll" ot-loop="false"></div>
    </div>
    <div>
        <h3>Slow speed + reverse</h3>
        <div class="box" ot="lottie" ot-path="https://assets2.lottiefiles.com/packages/lf20_UJNc2t.json" ot-speed="0.5" ot-direction="-1"></div>
    </div>
    <div>
        <h3>No loop</h3>
        <div class="box" ot="lottie" ot-path="https://assets9.lottiefiles.com/packages/lf20_jcikwtux.json" ot-loop="false"></div>
    </div>
</div>
