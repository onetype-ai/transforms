<style>
    .examples { display: flex; flex-direction: column; gap: 60px; max-width: 700px; margin: 0 auto; padding: 40px 30px; }
    .examples h3 { color: var(--ot-text-2); margin-bottom: var(--ot-spacing-s); }
    .number { font-size: 48px; font-weight: 700; color: var(--ot-text-1); }
    .stats { display: flex; gap: 60px; }
    .stat { text-align: center; }
    .stat .number { font-size: 40px; }
    .label { color: var(--ot-text-2); margin-top: 4px; }
</style>

<div class="examples">
    <div>
        <h3>Default</h3>
        <div ot="count-up" ot-end="1500" class="number"></div>
    </div>
    <div>
        <h3>With prefix and suffix</h3>
        <div ot="count-up" ot-end="25000" ot-prefix="$" ot-suffix="+" ot-duration="3" class="number"></div>
    </div>
    <div>
        <h3>Decimals</h3>
        <div ot="count-up" ot-end="99.99" ot-decimals="2" ot-suffix="%" class="number"></div>
    </div>
    <div>
        <h3>Stats row</h3>
        <div class="stats">
            <div class="stat">
                <div ot="count-up" ot-end="132" ot-suffix="k" class="number" style="color:var(--ot-brand);"></div>
                <div class="label">Users</div>
            </div>
            <div class="stat">
                <div ot="count-up" ot-end="98" ot-suffix="%" ot-duration="3" class="number" style="color:var(--ot-green);"></div>
                <div class="label">Uptime</div>
            </div>
            <div class="stat">
                <div ot="count-up" ot-end="4.9" ot-decimals="1" ot-duration="2.5" class="number" style="color:var(--ot-orange);"></div>
                <div class="label">Rating</div>
            </div>
        </div>
    </div>
    <div>
        <h3>No easing (linear)</h3>
        <div ot="count-up" ot-end="10000" ot-easing="false" ot-duration="3" class="number"></div>
    </div>
    <div>
        <h3>Repeat on scroll (scroll away and back)</h3>
        <div ot="count-up" ot-end="500" ot-once="false" ot-suffix="+" class="number"></div>
    </div>
</div>
