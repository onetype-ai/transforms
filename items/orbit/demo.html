<style>
    .examples { display: flex; flex-direction: column; gap: 80px; max-width: 700px; margin: 0 auto; padding: 60px 30px; align-items: center; }
    .examples h3 { color: var(--ot-text-2); margin-bottom: var(--ot-spacing-m); text-align: center; align-self: stretch; }
    .orbit-wrapper { display: flex; justify-content: center; }
    .icon {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: var(--ot-bg-3);
        border: 1px solid var(--ot-bg-3-border);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        margin: -24px 0 0 -24px;
    }
    .icon-brand {
        background: var(--ot-brand);
        border-color: var(--ot-brand-border);
    }
    .icon-small {
        width: 36px;
        height: 36px;
        font-size: 14px;
        font-weight: 600;
        margin: -18px 0 0 -18px;
        color: var(--ot-text-1);
    }
    .center-label {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: var(--ot-text-1);
        font-size: 15px;
        font-weight: 600;
    }
</style>

<div class="examples">
    <div>
        <h3>Default</h3>
        <div class="orbit-wrapper">
            <div ot="orbit" style="position:relative;">
                <span class="icon">&#9889;</span>
                <span class="icon">&#128274;</span>
                <span class="icon">&#127912;</span>
                <span class="icon">&#9733;</span>
                <span class="icon">&#10024;</span>
                <span class="center-label">Core</span>
            </div>
        </div>
    </div>
    <div>
        <h3>Multi-ring</h3>
        <div class="orbit-wrapper">
            <div ot="orbit" ot-radius="180" style="position:relative;">
                <span class="icon icon-brand" radius="80">&#128640;</span>
                <span class="icon icon-brand" radius="80">&#127759;</span>
                <span class="icon" radius="140">JS</span>
                <span class="icon" radius="140">TS</span>
                <span class="icon" radius="140">Go</span>
                <span class="icon-small icon" radius="190">&#9881;</span>
                <span class="icon-small icon" radius="190">&#128142;</span>
                <span class="icon-small icon" radius="190">&#9829;</span>
                <span class="icon-small icon" radius="190">&#127774;</span>
                <span class="center-label">Stack</span>
            </div>
        </div>
    </div>
    <div>
        <h3>Strong drift</h3>
        <div class="orbit-wrapper">
            <div ot="orbit" ot-drift="30" ot-speed="2" style="position:relative;">
                <span class="icon icon-brand">&#10024;</span>
                <span class="icon icon-brand">&#128142;</span>
                <span class="icon icon-brand">&#9829;</span>
                <span class="icon icon-brand">&#128640;</span>
                <span class="center-label">&#11088;</span>
            </div>
        </div>
    </div>
</div>
