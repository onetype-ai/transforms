<style>
    .examples { display: flex; flex-direction: column; gap: 60px; max-width: 800px; margin: 0 auto; padding: 40px 30px; }
    .examples h3 { color: var(--ot-text-2); margin-bottom: var(--ot-spacing-s); }
    .examples p { color: var(--ot-text-2); font-size: var(--ot-size-s); margin-top: var(--ot-spacing-x); }
</style>

<div class="examples">
    <div>
        <h3>Stars</h3>
        <div ot="particles" ot-preset="stars" ot-background="#0a0a2e" ot-count="120" ot-speed="0.5"></div>
    </div>
    <div>
        <h3>Snow</h3>
        <div ot="particles" ot-preset="snow" ot-background="#1a1a2e" ot-count="150" ot-speed="1" ot-size="3"></div>
    </div>
    <div>
        <h3>Links (classic particles.js)</h3>
        <div ot="particles" ot-preset="links" ot-background="#0d1117" ot-count="60" ot-hover="grab" ot-click="push"></div>
    </div>
    <div>
        <h3>Bubbles</h3>
        <div ot="particles" ot-preset="bubbles" ot-background="#0f172a" ot-count="40" ot-color="#3b82f6" ot-speed="0.8"></div>
    </div>
    <div>
        <h3>Confetti</h3>
        <div ot="particles" ot-preset="confetti" ot-background="#1e1e2e"></div>
    </div>
    <div>
        <h3>Fireflies</h3>
        <div ot="particles" ot-preset="fireflies" ot-background="#0a1628" ot-count="40" ot-size="4" ot-speed="0.8"></div>
    </div>
    <div>
        <h3>Stars with hover repulse</h3>
        <p>Move your mouse over the particles</p>
        <div ot="particles" ot-preset="stars" ot-background="#111827" ot-hover="repulse" ot-count="100"></div>
    </div>
    <div>
        <h3>Links with custom colors</h3>
        <div ot="particles" ot-preset="links" ot-background="#1a0a2e" ot-color="#a855f7" ot-links-color="#a855f7" ot-count="50" ot-hover="grab" ot-click="push"></div>
    </div>
</div>
