<style>
    .examples { display: flex; flex-direction: column; gap: 60px; max-width: 800px; margin: 0 auto; padding: 40px 30px; }
    .examples h3 { color: var(--ot-text-2); margin-bottom: var(--ot-spacing-s); }
    .examples p { color: var(--ot-text-2); font-size: var(--ot-size-s); margin-top: var(--ot-spacing-x); }
</style>

<div class="examples">
    <div>
        <h3>Stars</h3>
        <div ot="particles" preset="stars" background="#0a0a2e" count="120" speed="0.5"></div>
    </div>
    <div>
        <h3>Snow</h3>
        <div ot="particles" preset="snow" background="#1a1a2e" count="150" speed="1" size="3"></div>
    </div>
    <div>
        <h3>Links (classic particles.js)</h3>
        <div ot="particles" preset="links" background="#0d1117" count="60" hover="grab" click="push"></div>
    </div>
    <div>
        <h3>Bubbles</h3>
        <div ot="particles" preset="bubbles" background="#0f172a" count="40" color="#3b82f6" speed="0.8"></div>
    </div>
    <div>
        <h3>Confetti</h3>
        <div ot="particles" preset="confetti" background="#1e1e2e"></div>
    </div>
    <div>
        <h3>Fireflies</h3>
        <div ot="particles" preset="fireflies" background="#0a1628" count="40" size="4" speed="0.8"></div>
    </div>
    <div>
        <h3>Stars with hover repulse</h3>
        <p>Move your mouse over the particles</p>
        <div ot="particles" preset="stars" background="#111827" hover="repulse" count="100"></div>
    </div>
    <div>
        <h3>Links with custom colors</h3>
        <div ot="particles" preset="links" background="#1a0a2e" color="#a855f7" links-color="#a855f7" count="50" hover="grab" click="push"></div>
    </div>
</div>
